# Personal Assistant Configuration
# Copy this file to config.yaml and fill in your settings

llm:
  # OpenAI-compatible API base URL (supports LiteLLM routing)
  base_url: "https://api.openai.com/v1"
  api_key: "your-api-key-here"
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000

database:
  # SQLite database path
  url: "sqlite:///personal_assistant.db"
  echo: false

google:
  # Enable Google integrations
  enabled: true
  # OAuth credentials from Google Cloud Console
  credentials_path: "credentials.json"
  token_path: "token.json"
  scopes:
    - "https://www.googleapis.com/auth/gmail.readonly"
    - "https://www.googleapis.com/auth/calendar"
    - "https://www.googleapis.com/auth/drive.readonly"

  # Gmail-specific query configuration
  gmail:
    # Inbox filter type: "all", "unread", "not_spam", "important"
    inbox_type: "unread"
    # Time period to query (lookback_hours takes precedence if set)
    lookback_hours: null  # e.g., 24 for last 24 hours
    lookback_days: 1      # Default: last 1 day
    max_results: 10       # Maximum emails to fetch per poll

    # Sender filtering (case-insensitive, partial match)
    include_senders: []   # Only process emails from these senders (empty = all)
      # - "boss@company.com"
      # - "@important-domain.com"
    exclude_senders: []   # Ignore emails from these senders
      # - "noreply@"
      # - "newsletter@"

    # Subject filtering (case-insensitive, partial match)
    include_subjects: []  # Only process emails with these subject patterns
      # - "action required"
      # - "urgent"
    exclude_subjects: []  # Skip emails with these subject patterns
      # - "[automated]"
      # - "google doc edit"
      # - "calendar invite"

    # Emails from these senders are marked high priority
    priority_senders:
      - "boss@company.com"

slack:
  # Slack app tokens
  bot_token: "xoxb-your-bot-token"
  app_token: "xapp-your-app-token"
  channels:
    - "general"
    - "important-updates"

voice:
  # Voice input settings
  enabled: true
  recording_duration_seconds: 10  # Default recording length (1-60 seconds)
  sample_rate: 16000              # Audio sample rate (16000 recommended for Whisper)
  whisper_model: "whisper-1"      # Whisper model variant

agent:
  # How often to check integrations (in minutes)
  poll_interval_minutes: 15
  # 'suggest' = recommend only, 'auto' = act automatically
  autonomy_level: "suggest"
  # Where to write the daily summary document
  output_document_path: "~/personal_assistant_summary.md"
  # How often to remind you to check the document (in hours)
  reminder_interval_hours: 2
