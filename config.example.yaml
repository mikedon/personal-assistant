# Personal Assistant Configuration
# Copy this file to config.yaml and fill in your settings

llm:
  # OpenAI-compatible API base URL (supports LiteLLM routing)
  base_url: "https://api.openai.com/v1"
  api_key: "your-api-key-here"
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000

database:
  # SQLite database path
  url: "sqlite:///personal_assistant.db"
  echo: false

google:
  # Enable Google integrations
  enabled: true
  # Multiple Google accounts support - configure as many as needed
  accounts:
    # Example: Personal account
    - account_id: "personal"
      display_name: "Personal Gmail"
      enabled: true
      credentials_path: "credentials.personal.json"
      token_path: "token.personal.json"
      scopes:
        - "https://www.googleapis.com/auth/gmail.readonly"
        - "https://www.googleapis.com/auth/calendar"
        - "https://www.googleapis.com/auth/drive.readonly"
      # Poll less frequently for personal account
      polling_interval_minutes: 15
      gmail:
        inbox_type: "unread"
        lookback_days: 1
        max_results: 10
        include_senders: []
        exclude_senders:
          - "noreply@"
          - "newsletter@"
        include_subjects: []
        exclude_subjects: []
        priority_senders: []

    # Example: Work account
    - account_id: "work"
      display_name: "Work Gmail"
      enabled: true
      credentials_path: "credentials.work.json"
      token_path: "token.work.json"
      scopes:
        - "https://www.googleapis.com/auth/gmail.readonly"
        - "https://www.googleapis.com/auth/calendar"
        - "https://www.googleapis.com/auth/drive.readonly"
      # Poll more frequently for work account
      polling_interval_minutes: 5
      gmail:
        inbox_type: "important"
        lookback_hours: 2  # Check last 2 hours
        max_results: 50
        include_senders:
          - "@company.com"  # Only company emails
        exclude_senders:
          - "noreply@"
        include_subjects: []
        exclude_subjects:
          - "[automated]"
          - "calendar invite"
        priority_senders:
          - "boss@company.com"
          - "team@company.com"

slack:
  # Slack app tokens
  bot_token: "xoxb-your-bot-token"
  app_token: "xapp-your-app-token"
  channels:
    - "general"
    - "important-updates"

granola:
  # Granola meeting notes integration (reads from local cache)
  enabled: true
  workspaces:
    # Scan all workspaces
    - workspace_id: "all"
      display_name: "All Workspaces"
      enabled: true
      lookback_days: 7  # How many days back to scan for new notes
      polling_interval_minutes: 15  # How often to check for new notes

    # Example: Specific workspace
    # - workspace_id: "engineering"
    #   display_name: "Engineering Team"
    #   enabled: true
    #   lookback_days: 3
    #   polling_interval_minutes: 10

voice:
  # Voice input settings
  enabled: true
  recording_duration_seconds: 10  # Default recording length (1-60 seconds)
  sample_rate: 16000              # Audio sample rate (16000 recommended for Whisper)
  whisper_model: "whisper-1"      # Whisper model variant

agent:
  # How often to check integrations (in minutes)
  poll_interval_minutes: 15
  # 'suggest' = recommend only, 'auto' = act automatically
  autonomy_level: "suggest"
  # Where to write the daily summary document
  output_document_path: "~/personal_assistant_summary.md"
  # How often to remind you to check the document (in hours)
  reminder_interval_hours: 2
